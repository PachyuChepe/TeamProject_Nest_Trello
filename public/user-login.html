<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/body-background-image.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <script type="module" defer src="./script/header-footer.js"></script>
    <script type="module" defer src="./script/user-login.js"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 로딩 표시기 -->
    <div id="loading" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
    </div>

    <div id="header"></div>

    <div class="min-h-screen flex items-center justify-center">
      <div
        class="flex w-3/6 h-full mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <div
          class="w-1/2 bg-cover"
          style="
            background-image: url('https://source.unsplash.com/random/800x600?note');
          "
        ></div>
        <div class="w-1/2 py-16 px-16 flex flex-col justify-center">
          <!-- 로그인 폼 -->
          <div class="mt-6">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >이메일</label
            >
            <input
              type="text"
              id="email"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Enter your email"
            />
          </div>

          <div class="mt-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >비밀번호</label
            >
            <input
              type="password"
              id="password"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex justify-end mt-6">
            <button
              id="login-button"
              class="px-6 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700"
            >
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
